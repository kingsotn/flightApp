<html>
<head>
</head>
<body>
<p><h3>Please enter the following information:</h3></p>
<form action="/staff_registerAuth" method="POST">
	<input type="text" name = "username" placeholder="username (email)" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<input type="text" name = "first_name" placeholder="first name" required/> </br>
	<input type="text" name = "last_name" placeholder="last name" required/> </br>
	<label for="dob">Date of birth:</label>
	<input type="date" id="dob" name = "date_of_birth" required/> </br>
	<label for="phone">Enter your phone number:</label>
	<input type="tel" id="phone" name="phone_number" pattern="[0-9]{10}"/> </br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
